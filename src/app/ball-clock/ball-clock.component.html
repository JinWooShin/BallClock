<div>
  <h2>Cycle Days</h2>
  <div>
    <label>Number of Days:
      <input [(ngModel)]="clock.nBall" placeholder=0>
    </label>
    <button (click)="cycleCompute()">Run</button>
  </div>
  <div class="result">
    <div *ngIf="cycle.days">
      <span>{{clock.nBall}} balls cycle after {{cycle.days}} days.</span>
      <span>Completed in {{cycle.time}} milliseconds ({{cycle.time/1000}} seconds)</span>
  </div>
  </div>
</div>
<div>
  <h2>Clock Sate</h2>
  <div>
    <label>Number of Days:
      <input [(ngModel)]="clock.nBall2" placeholder=0>
    </label>
    <label>Number of Minutes:
      <input [(ngModel)]="clock.mins" placeholder=0>
    </label>
    <button (click)="stateCompute()">Run</button>
  </div>
  <div class="result" >
    {{state}}
  </div>
</div>
