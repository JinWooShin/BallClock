<div>
  <h2>Cycle Days</h2>
  <div>
    <label>Number of Days:
      <input [(ngModel)]="clock.days" placeholder="0">
    </label>
    <button (click)="cycleCompute">Run</button>
  </div>
  <div class="result">
    {{cycle}}
  </div>
</div>
<div>
  <h2>Clock Sate</h2>
  <div>
    <label>Number of Days:
      <input [(ngModel)]="clock.days" placeholder="0">
    </label>
    <label>Number of Minutes:
      <input [(ngModel)]="clock.mins" placeholder="0">
    </label>
    <button (click)="stateCompute">Run</button>
  </div>
  <div class="result">
    {{state}}
  </div>
</div>
